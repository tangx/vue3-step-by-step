<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3.2.4/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div>
      money: {{ money }}
      <hr>
      <button @click="money++">@click money++</button>
      <button v-on:click="money++">v-on:click money++</button>
      <button @click="raiseMoney">method raiseMoney</button>

    </div>
  </div>
</body>

</html>


<script lang='ts'>
  const app = Vue.createApp({
    // 数据
    data() {
      return {
        money: 10,
      }
    },

    methods: {
      raiseMoney() {
        this.money++
      }
    }
  })

  app.mount('#app')
</script>
