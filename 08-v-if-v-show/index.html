<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3.2.4/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <button @click="isTrue=!isTrue">Switcher</button>
    <div id="vif" v-if="isTrue">
      <h3>关闭时， 检查属性， 看不到这里</h3>
    </div>
    <div id="vshow" v-show="isTrue">
      <h3>关闭时， 检查属性，可以看到这里</h3>
    </div>


  </div>
</body>

</html>


<script lang='ts'>
  const app = Vue.createApp({
    // 数据
    data() {
      return {
        name: "zhangsan",
        isTrue: true,
      }
    }
  })

  app.mount('#app')
</script>
